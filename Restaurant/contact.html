<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Contact | Bistro Modern</title>
    <link rel="stylesheet" href="style.css">
    <!-- Optionally add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="site-wrapper">
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">Bistro Modern</a>
            <nav>
                <a href="menu.html">Menu</a>
                <a href="about.html">About</a>
                <a href="contact.html" class="active">Contact</a>
                <a href="booking.html">Book</a>
            </nav>
        </div>
    </header>

    <section class="contact-section">
        <div class="container contact-flex">
            <div class="contact-info">
                <h2>Contact Us</h2>
                <p>We'd love to hear from you! Reach out via the form or connect with us directly:</p>
                <ul class="contact-list">
                    <li><i class="fa-solid fa-location-dot"></i> 123 Main Street, Cityville</li>
                    <li><i class="fa-solid fa-phone"></i> (123) 456-7890</li>
                    <li><i class="fa-solid fa-envelope"></i> <a href="mailto:info@bistromodern.com">info@bistromodern.com</a></li>
                </ul>
                <div class="contact-social">
                    <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" title="Facebook"><i class="fab fa-facebook"></i></a>
                    <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
                </div>
                <div class="contact-map">
                    <iframe
                        src="https://www.openstreetmap.org/export/embed.html?bbox=-0.128590,51.507351,-0.127758,51.507951&amp;layer=mapnik"
                        style="border:0; width:100%; height:180px; border-radius: 0.7rem; margin-top:1.5rem;"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <form class="contact-form" action="#" method="POST">
                <h3>Send Us a Message</h3>
                <div class="form-row">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Bistro Modern. All rights reserved.</p>
        </div>
    </footer>
  </div>
</body>
</html>
