<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Book a Table | Bistro Modern</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="site-wrapper">
    <header class="header">
      <div class="container">
        <a href="index.html" class="logo">Bistro Modern</a>
        <nav>
          <a href="menu.html">Menu</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
          <a href="booking.html" class="active">Book</a>
        </nav>
      </div>
    </header>

    <section class="booking-section">
      <div class="container">
        <h2>Book a Table</h2>
        <form class="booking-form" action="#" method="POST">
          <div class="form-row">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
          </div>
          <div class="form-row">
            <input type="date" name="date" required>
            <input type="time" name="time" required>
          </div>
          <div class="form-row">
            <input type="number" name="guests" min="1" max="20" placeholder="Guests" required>
          </div>
          <textarea name="requests" placeholder="Special Requests (optional)" rows="3"></textarea>
          <button type="submit" class="btn">Book Now</button>
        </form>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 Bistro Modern. All rights reserved.</p>
      </div>
    </footer>
  </div>
</body>
</html>
